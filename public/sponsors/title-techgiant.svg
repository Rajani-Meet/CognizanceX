<svg xmlns="http://www.w3.org/2000/svg" width="260" height="90" viewBox="0 0 260 90">
  <rect width="100%" height="100%" rx="12" fill="#0a0e23"/>
  <g filter="url(#glow)">
    <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="Orbitron, Arial, sans-serif" font-weight="700" font-size="28" fill="#00f7ff">TechGiant</text>
  </g>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>